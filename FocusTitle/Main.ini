[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=FFFFFF
DynamicWindowSize=1

[FocusedWindow]
Measure=Plugin
Plugin=FocusTitle
Type=WindowTitle

[FocusedApp]
Measure=Plugin
Plugin=FocusTitle
Type=ApplicationTitle

[WindowText]
Meter=STRING
MeasureName=FocusedWindow
X=5
Y=5
FontColor=000000
Text="Window Title: %1"
Antialias=1

[AppText]
Meter=STRING
MeasureName=FocusedApp
X=5
Y=25
FontColor=000000
Text="Application Name: %1"
Antialias=1